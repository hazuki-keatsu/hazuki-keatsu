name: Build Icons SVG

on:
  push:
    paths:
      - 'assets/icons/**'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate combined SVG
        run: |
          node scripts/skill-icons-index.js

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/dist/icons.json assets/dist/skills.svg || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update icons dist [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload SVG artifact
        uses: actions/upload-artifact@v4
        with:
          name: skills-svg
          path: assets/dist/skills.svg
